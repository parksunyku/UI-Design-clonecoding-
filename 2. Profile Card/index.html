<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Profile Card</title>
</head>

<body>
  <div class="container">
    <div class="images"><img src="profile.jpg" class="image" alt=""></div>
    <div class="name">Park Sun Kyu</div>
    <div class="city">Seoul</div>
    <div class="bio"> 2Cor 5:7 For we walk by faith, not by sight</div>
    <div class="buttons">
      <button class="message">Message</button>
      <button class="follow">Follow</button>
    </div>
    <div class="links">
      <a href="#" class="link"><i class="fa-brands fa-google"></i></a>
      <a href="#" class="link"><i class="fa-solid fa-envelope"></i></a>
      <a href="#" class="link"><i class="fa-brands fa-github"></i></a>
      <a href="#" class="link"><i class="fa-brands fa-linkedin"></i></a>
      <a href="#" class="link"><i class="fa-brands fa-facebook"></i></a>
      <a href="#" class="link"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </div>
</body>

</html>
